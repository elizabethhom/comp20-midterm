<!doctype html>

<!-- contact page for hw3 - business website -->

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact - Iroshizuku Ink - best quality ink</title>
	<link rel="stylesheet" type="text/css" href="default.css">
	
	<style type="text/css">
		
		.contactForm {
			font-size:20px;
			padding:20px;
		}
		
		.contactForm label {
			display:block;
			padding-top: 20px;
			padding-bottom: 6px;
		}
		
		.contactForm input[type="text"], textarea {
			padding:8px;
			width:50%;
			height:10%;
		}
		
		.button {
			display: block;
			background:#3D3333;
			color:white;
			padding:10px 15px;
			border:none; 
		}
		
		.button:hover {
			background:#A6543A;
			color: white;
		}
		
	</style>
</head>

<body>
	<header id="mainHeader">
		<div class = "container">
			<h1>Iroshizuku Ink</h1>
		</div>
	</header>
	
	<nav id="navbar">
		<div class="container">
			<ul>
				<li><a href="default.html">Home</a></li>
				<li><a href="service.html">Service</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="contactForm">
		<h2>Questions for us?</h2>
		<form>
			
			<label>Name:</label>
			<input type="text" name="name">
			
			<label>Email:</label>
			<input type="text" name="email">
			
			<label>Where did you hear about us?</label>
			<select name="source">
				<option value="google">Google</option>
				<option value="facebook">Facebook</option>
				<option value="instagram">Instagram</option>
				<option value="other">other</option>
			</select>
			
			<label>Message:</label>
			<textarea name="message"></textarea>
			<br/><br/><br/>
			<input class="button" type="submit" value="send" name="">
			
		</form>
	</div>
		
	
	
	<footer id="mainFooter">
		<p>Copyright &copy; 2020 The Intimidating Elizas</p>
	</footer>
	
</body>
</html>
