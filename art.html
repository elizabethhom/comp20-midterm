		<div id="gallery">	
			<script language="javascript">
				function art(src, artist, title, dimension) {
				this.src = src;
				this.artist = artist;
				this.title = title;
				this.dimension = dimension;
				}

				var mle = "Martha Leugers-Encherman";
				var MLE = [];
				MLE.push(new art("images/MLE_3_birches.jpg", mle,"Three Birches","10x15in"));
				MLE.push(new art("images/MLE_blue_water_gold_sand.jpg",mle,"Blue Water, Gold Sand","10x15in"));
				MLE.push(new art("images/MLE_historic_fishtown.jpg",mle,"Historic Fishtown","10x15in"));

				var rd = "Ryan Dineen";
				var RD = [];
				RD.push(new art("images/GoHomeBayRD.jpg", rd, "Go Home Bay", "18X18in"));
				RD.push(new art("images/BehindTheIslandRD.jpg", rd, "Behind the Island", "18x18in"));
				RD.push(new art("images/WreckIslandRD.jpeg", rd, "Wreck Island", "24x18in"));

				var ar = "Alexis Rockman";
				var AR = [];
				AR.push(new art("images/WoodFrogAR.jpg", ar, "Wood Frog", "20x30in"));
				AR.push(new art("images/UpperPeninsulaAR.jpg", ar, "Upper Peninsula", "5x5ft"));
				AR.push(new art("images/IceFishingAR.jpg", ar, "Ice Fishing", "3x3ft"));

			</script>

		<div id="modalBox">
			<img id="modalImg" class="left" src="#">
			<div class="modalContent">
				<h2>Artist: </h2>
				<p id="imgArtist"></p>
				<h2>Title: </h2>
				<p id="imgTitle"></p>
				<h2 id="dimensionHeader">Dimensions: </h2>
				<p id="imgDimensions"></p>
				<input type="email" id="buyerEmail" placeholder="Email">
				<button id="buyButton" onclick="thankBuyer()">Enquire</button>
			</div>
		</div>

		<script language="javascript">
			

			var idsMLE = [];
			var idsRD = [];
			var idsAR = [];

			var buyerEmail = document.getElementById("buyerEmail");
			var buyButton = document.getElementById("buyButton");
			var modalBox = document.getElementById("modalBox");
			var xSpan = document.getElementsByClassName("close");

			

			xSpan.onclick = function () {
				modalBox.style.display = "none";
			};

			window.onclick = function(event) {
  				if (event.target == modalBox) {
    				modalBox.style.display = "none";
  				}
			}

			
			
			window.onload = function() 
			{		
				for(i=0; i<MLE.length; i++) {
					var img = document.createElement("img");
					img.src = MLE[i].src;
					
					var div = document.createElement("div");
					div.class = "artwork";
					div.appendChild(img);
					
					idsMLE.push("mle" + i);
					div.id = idsMLE[i];
					document.getElementById("gallery").appendChild(div);
					document.getElementById(idsMLE[i]).addEventListener("click", function (event) {
						modalBox.style.display = "block";
						modalWindow(this.id);//substring? subat? 
						//alert("I work!");
					})
				}

				for(i=0; i<RD.length; i++) {
					var img = document.createElement("img");
					img.src = RD[i].src;
					
					var div = document.createElement("div");
					div.class = "artwork";
					div.appendChild(img);
					
					idsRD.push("rd" + i);
					div.id = idsRD[i];
					document.getElementById("gallery").appendChild(div);
					document.getElementById(idsRD[i]).addEventListener("click", function (event) {
						modalBox.style.display = "block";
						modalWindow(this.id);
						//alert("I work!");
					})
				}


				for(i=0; i<AR.length; i++) {
					var img = document.createElement("img");
					img.src = AR[i].src;
					
					var div = document.createElement("div");
					div.class = "artwork";
					div.appendChild(img);
					
					idsAR.push("ar" + i);
					div.id = idsAR[i];
					document.getElementById("gallery").appendChild(div);
					document.getElementById(idsAR[i]).addEventListener("click", function (event) {
						//alert(this.id);
						modalBox.style.display = "block";
						modalWindow(this.id); //substring? subat? 
						//alert("I work!");
					})
				}
			}

			function modalWindow(imgId) {

				var painting;
				img = document.getElementById("modalImg");
				if (imgId.length == 4) {
					painting = MLE[imgId.charAt(3)];
				}
				else if (imgId.charAt(0) == "a") {
					painting = AR[imgId.charAt(2)];
				} else {
					painting = RD[imgId.charAt(2)];
				}

				img.src = painting.src;

				document.getElementById("imgArtist").innerHTML = painting.artist;
				document.getElementById("imgDimensions").innerHTML = painting.dimension;
				document.getElementById("imgTitle").innerHTML = painting.title;
			}

			function thankBuyer() {
				if (buyerEmail.value == "") {
						alert("Please enter your email to enquire")
					} else {
						alert("Thank you for your interest in '" + document.getElementById("imgTitle").innerText + "'.  Your email has been sent to " + document.getElementById("imgArtist").innerText + " and they will get in touch with you shortly. Thank you for supporting the Great Lakes!");
						buyerEmail.value = "";
					}
			}
			

		</script>
